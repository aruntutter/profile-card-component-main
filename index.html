<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />

    <title>Profile Card Component</title>

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="card">
      <div class="card-bg-container">
        <img
          src="./images/bg-pattern-card.svg"
          alt="bg-pattern-card"
          class="card-bg-img"
        />
      </div>

      <div class="profile-img-container">
        <img
          src="./images/image-victor.jpg"
          alt="image-victor"
          class="profile-img"
        />
      </div>

      <h1 class="card-title">Victor Crest <span class="text-gray">26</span></h1>

      <p class="card-description">London</p>

      <hr class="divider" />

      <div class="card-footer">
        <div class="card-footer-details">
          <span class="details-count">80K</span>
          <span class="details-type">Followers</span>
        </div>
        <div class="card-footer-details">
          <span class="details-count">803K</span>
          <span class="details-type">Likes</span>
        </div>
        <div class="card-footer-details">
          <span class="details-count">1.4K</span>
          <span class="details-type">Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
